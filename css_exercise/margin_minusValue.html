<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin负值定位实现</title>
    <style>
        .box{
            overflow: hidden;
        }
        .full{
            width: 100%;
            float: left;
        }
        .box > img{
            float: left;
            margin-left: -255px;
        }
        .full > p{
            margin-right: 300px;
        }
    </style>      
</head>
<body>
    <div class="box">
        <div class="full">
            <p>文字内容...</p>
        </div>
        <img src="3-1.png">
    </div>
</body>
</html>
