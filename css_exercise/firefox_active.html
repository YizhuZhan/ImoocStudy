<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firefox认为:active伪类发生在mousedown之后</title>
    <style>
        .active-btn{
            background: #0b8bd4;
        }
        .active-btn:active{
            background: #ae0000
        }
    </style>
</head>
<body>
<a class="active-btn">按下</a>
<a id='btn' class="active-btn">按下(火狐mousedown prevent掉没反应)</a>
<script type="text/javascript">
    var btn = document.getElementById('btn');
    btn.addEventListener('mousedown', function(event) {
       event.preventDefault();
    });
</script>
</body>
</html>
